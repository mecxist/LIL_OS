name: LIL OS Checks

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lil-os:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for integrity checks
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Rule ID lint
        id: rule_id_lint
        run: python3 scripts/lil_os_rule_id_lint.py
      - name: Reset checks
        id: reset_checks
        run: python3 scripts/lil_os_reset_checks.py
